<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">列表</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<a href="{:url('agent/admin/adminEdit',array('role_id'=>$role_id))}" class="btn btn-primary" data-loader="App-loader" >
						<i class="fa fa-plus"></i>新增
					</a>

				</div>

				<table id="App-table" class="table table-bordered table-hover" >
					<thead class="bordered-darkorange">
						<tr role="row">
							<th width="30px"><div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
									 <label style="padding-left: 4px;"> <input type="checkbox" class="App-checkall colored-blue">
                                     <span class="text"></span>
									</label>
                                </div></th>
							<th >ID</th>
							<th >帐号</th>
                            <!--<th >图片 </th>-->
							<eq name="role_id" value=""><th  >权限名称</th><else/></eq>
                            <th>联系电话 </th>
							<th>状态 </th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>

						{volist name="cache" id="vo" empty="$empty"}
							<tr id="item{$vo.id}">
								<td>
									<div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
										<label style="padding-left: 4px;"> <input name="checkvalue" type="checkbox" class="colored-blue App-check" value="{$vo.id}">
	                                    <span class="text"></span>
										</label>
	                                </div>
								</td>
								<td class=" sorting_1">{$vo.id}</td>
								<td class=" ">{$vo.username}</td>
								<eq name="role_id" value=""><th >{$vo.role_name}</th><else/></eq>
								<td class=" ">{$vo.mobile}</td>
								<td class=" " >
									{eq name="vo.status" value="1"}正常{else/}停封{/eq}
								</td>
								<td class="center ">
									<if condition="$vo['id'] neq 1">
									<a href="{:url('agent/admin/adminEdit',array('id'=>$vo['id'],'role_id'=>$role_id))}" class="btn btn-success btn-xs" data-loader="App-loader" data-loadername="编辑"><i class="fa fa-edit">编辑</i> </a>&nbsp;&nbsp;
									<a href="{:url('agent/admin/adminDel')}" class="btn btn-danger btn-xs" data-type = "del" data-ajax="{:url('agent/admin/adminDel',array('id'=>$vo['id']))}" ><i class="fa fa-trash-o"></i> 删除</a>

									</if>
								</td>
							</tr>
						{/volist}

					</tbody>
				</table>
				<div class="row DTTTFooter" style="height:44px;">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script src="__PUBLIC__/Dlc/js/jquery.cookie.js"></script>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
