<script>
    $(function () {
        addEventback();//返回刷新
        dlctipbox.loading('载入中');
        dlc_request('/wxsite/setting/api',{api_name:'getProfile',token:user_token()},function (res) {
            dlctipbox.clear();
            if(res.code==1){
                $('#nickname').text(res.data.nickname);
                $('#mobile').text(res.data.mobile?res.data.mobile:'未绑定手机');
                $('.centerImg').attr('src',res.data.head_img);
                if(res.data.activity==0){
                    $('#feeBox').css('display','felx');
                }

            }else{
                dlctipbox.show(res.msg);
            }
        })
    })
</script>
